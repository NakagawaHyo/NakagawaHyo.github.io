<!doctype html>
<html lang="ja" class="uk-width-1-1 uk-height-1-1">

<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <link rel="stylesheet" href="../uikit/css/uikit.min.css">
    <link rel="stylesheet" href="site.css">
</head>

<body class="uk-background-muted uk-width-1-1 uk-height-1-1">
    <div class="uk-flex uk-flex-column uk-flex-center uk-flex-middle uk-height-1-1">
        <h3 class="uk-text-primary"><a class="uk-link-heading" href="../index.html">N-HW</a></h3>
        <div class="uk-card uk-card-default uk-card-large uk-card-body uk-width-large">
            <h4 class="uk-card-title uk-text-center">新規登録</h4>
            <form class="uk-form-stacked">
                <div class="uk-margin-top">
                    <div class="uk-form-controls uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input class="uk-input" id="username" type="text" placeholder="ユーザー名">
                    </div>
                </div>
                <div class="uk-margin-top">
                    <div class="uk-form-controls uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: mail"></span>
                        <input class="uk-input" id="email" type="email" placeholder="メールアドレス">
                    </div>
                </div>
                <div class="uk-margin-top">
                    <div class="uk-form-controls uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input class="uk-input" id="password" type="password" placeholder="パスワード">
                    </div>
                </div>
                <div class="uk-margin-top">
                    <label><input class="uk-checkbox" type="checkbox"> <a class="uk-text-primary" href="register.html">利用規約</a>に同意する</label>
                </div>
                <div class="uk-margin-top">
                    <button type="submit" class="uk-button uk-button-primary uk-width-1-1">登録</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="../uikit/js/uikit.min.js"></script>
    <script type="text/javascript" src="../uikit/js/uikit-icons.min.js"></script>
</body>
